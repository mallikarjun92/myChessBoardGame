<!DOCTYPE html>
<html>

<head>
  <title>Chess Game</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="css/chessboard-1.0.0.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" type="image/png" href="img/favicon.ico" sizes="32x32" />
</head>

<body id="main">
  <div class="container">
    <div class="row">

      <div class="col s6">
        <!-- column one -->
        <div id="myBoard" class="board" style="width: 450px"></div>
      </div>

      <div class="col s6">
        <!-- another column -->
        <div class="gameStatus">

          <div id="btnPanel" class="menuSection">
            <button id="startBtn" class="btn waves-effect waves-light menu-btn grey darken-3"
              style="padding: 0px 13px 0px 13px; width: 250px; margin-bottom: 15px;">Start</button>
            <button id="clearBtn" class="btn waves-effect waves-light menu-btn grey darken-3"
              style="padding: 0px 13px 0px 13px; width: 250px; margin-bottom: 15px;">Clear Board</button>
            <div id="diffLevel">
              <p><strong>Select Difficulty Level</strong></p>
              <button id="easy" class="btn waves-effect waves-light menu-btn grey darken-3"
                style="padding: 0px 13px 0px 13px; width: 250px; margin-bottom: 15px;">EASY</button>
              <button id="medium" class="btn waves-effect waves-light menu-btn grey darken-3"
                style="padding: 0px 13px 0px 13px; width: 250px; margin-bottom: 15px;">MEDIUM</button>
              <button id="hard" class="btn waves-effect waves-light menu-btn grey darken-3"
                style="padding: 0px 13px 0px 13px; width: 250px; margin-bottom: 15px;">HARD</button>
            </div>
          </div>
          <br>
          <!--<label>Status:</label>
          <div id="status"></div>
          <label>FEN:</label>
          <div id="fen"></div>-->
          <!--<label>PGN:</label>
          <div id="pgn"></div>-->

        </div>
      </div>

    </div>
  </div>

</body>
<!--<script data-main="" src="require.js"></script>-->
<script src="js/chess.js"></script>

<script src="js/chessboard-1.0.0.min.js"></script>
<script src="js/main.js"></script>

</html>
