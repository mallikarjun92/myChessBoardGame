<!DOCTYPE html>
<html>

<head>
  <title>Chess</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="css/chessboard-1.0.0.min.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js"></script>
  <script src="js/chessboard-1.0.0.min.js"></script>
  <script src="js/main.js"></script>
</head>

<body id="main">
  <div class="container">
    <div class="row">

      <div class="col s6">
        <!-- column one -->
        <div id="myBoard" class="board" style="width: 450px"></div>
      </div>

      <div class="col s6">
        <!-- another column -->
        <div class="gameStatus">
          <label>Status:</label>
          <div id="status"></div>
          <label>FEN:</label>
          <div id="fen"></div>
          <label>PGN:</label>
          <div id="pgn"></div>
        
      
          <div id="btnPanel">
            <button id="clearBtn" class="btn">Clear Board</button>
            <button id="startBtn" class="waves-effect waves-ligh btn">Start</button>
            <!--- <button id="destroyBtn">Destroy Board</button> -->
            <!-- <button id="toggleBtn" class="btn esay">Toggle Orientation</button> -->
          </div>
        </div>
      </div>

    </div>
  </div>

</body>

</html>
