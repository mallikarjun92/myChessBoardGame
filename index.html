<!DOCTYPE html>
<html>

<head>
  <title>Chess</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="css/chessboard-1.0.0.min.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="./js/movealgo.js"></script>
  <script src="./js/movecalc.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="js/chessboard-1.0.0.min.js"></script>
  <script src="js/main.js"></script>
</head>

<body id="main">
  <div class="container">
    <div class="row">

      <div class="col s6">
        <!-- column one -->
        <div id="myBoard" class="board" style="width: 450px"></div>
      </div>

      <div class="col s6">
        <!-- another column -->
        <div class="gameStatus">

          <div id="btnPanel">
            <button id="startBtn" class="btn waves-effect waves-light menu-btn">Start</button><br><br>
            <button id="clearBtn" class="btn waves-effect waves-light menu-btn">Clear Board</button><br>
            <!--- <button id="destroyBtn">Destroy Board</button> -->
            <!-- <button id="toggleBtn" class="btn esay">Toggle Orientation</button> -->
          </div>
          <br>
          <label>Status:</label>
          <div id="status"></div>
          <label>FEN:</label>
          <div id="fen"></div>
          <!--<label>PGN:</label>
          <div id="pgn"></div>-->

        </div>
      </div>

    </div>
  </div>

</body>

</html>
